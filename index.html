<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Untuk Kamu ü§ç</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #ffd6e8, #c8e7ff);
            overflow: hidden;
            text-align: center;
            color: #444;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            color: #ff5c8a;
        }

        .container {
            background: rgba(255,255,255,0.88);
            width: 90%;
            max-width: 700px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        p {
            font-size: 1.15em;
            margin: 15px 20px;
            min-height: 24px;
        }

        .photos {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .photos img {
            width: 140px;
            height: 190px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        button {
            margin-top: 20px;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            background: #ff5c8a;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.15em;
        }

        /* hati */
        .heart {
            position: absolute;
            color: #ff5c8a;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .book {
    display: flex;
    justify-content: center;
    margin-top: 25px;
    perspective: 1000px;
}

.page {
    width: 160px;
    height: 230px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    padding: 10px;
}

.page img {
    width: 100%;
    height: 170px;
    object-fit: cover;
    border-radius: 6px;
}

.page p {
    margin-top: 6px;
    font-size: 0.9em;
    font-weight: bold;
}

.left {
    transform: rotateY(-10deg);
    margin-right: 6px;
}

.right {
    transform: rotateY(10deg);
    margin-left: 6px;
}

    </style>
</head>
<body>

<audio id="bgMusic" loop playsinline preload="auto">
    <source src="lagu_kita.mp3" type="audio/mpeg">
</audio>



<h1>ü§ç</h1>

<div class="container">
    <p id="text1"></p>
    <p id="text2"></p>
    <p id="text3"></p>

    <div class="book">
        <div class="page left">
            <img src="foto_kamu.jpg">
            <p>üì∏</p>
        </div>

        <div class="page">
            <img src="foto_kita.jpg">
            <p>üì∏</p>
        </div>

        <div class="page right">
            <img src="foto_dia.jpg">
            <p>üì∏</p>
        </div>
    </div>
</div>



    <button onclick="showMessage()"> MY LOVE </button>

    <div class="hidden-message" id="message">
        <p>
        </p>
        <p>
            Aku di sini.  
            Selalu.  
            Buat kamu üíï
        </p>
    </div>
</div>

<script>
const music = document.getElementById("bgMusic");

function startMusic() {
    music.volume = 0.6;
    music.play().catch(err => console.log("iOS block:", err));
}

document.addEventListener("touchstart", startMusic, { once: true });
document.addEventListener("click", startMusic, { once: true });

/* ================= TYPING EFFECT ================= */
const texts = [
    "SEMANGATTTTTTTTT üí™",
    "KAMU KEREN ‚ú®",
    "KAMU HEBAT ü§ç"
];

function typeText(id, text, delay) {
    let i = 0;
    setTimeout(() => {
        const el = document.getElementById(id);
        const typing = setInterval(() => {
            el.innerHTML += text.charAt(i);
            i++;
            if (i >= text.length) clearInterval(typing);
        }, 50);
    }, delay);
}

typeText("text1", texts[0], 500);
typeText("text2", texts[1], 2500);
typeText("text3", texts[2], 4500);

/* ================= BUTTON ================= */
function showMessage() {
    document.getElementById("message").style.display = "block";
}

/* ================= HATI TERBANG ================= */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>


</body>
</html>
